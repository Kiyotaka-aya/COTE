<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spiderverse</title>
    <style>
        /* Font import */
        @font-face {
            font-family: 'RapScript';
            src: url('fonts/RapScript.otf') format('opentype');
        }

        /* Basic styling */
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: 'RapScript', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        /* Blurred background for filling gaps */
        .blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('photos/your-photo.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(20px); /* Applies the blur effect */
            z-index: -2;
            opacity: 0.6;
        }

        /* Container for the landing page */
        .background-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            background: url('photos/your-photo.jpg') no-repeat center center;
            background-size: contain; /* Ensures the entire image fits in the screen */
            z-index: 1;
        }

        /* Video overlay */
        .background-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 2;
        }

        .background-container:hover video {
            opacity: 1;
            display: block;
        }

        /* Responsive Welcome to My Spiderverse Text */
        .background-container h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            color: white;
            text-shadow: 2px 2px red;
            animation: pulse 2s infinite ease-in-out; /* Pulse animation */
            transition: top 0.5s ease, left 0.5s ease;
            font-size: calc(2rem + 3vw); /* Dynamically scale font size */
            max-width: 90%; /* Ensure text doesn't overflow horizontally */
            text-align: center;
        }

        /* Pulse animation for Welcome to My Spiderverse */
        @keyframes pulse {
            0% {
                transform: scale(1) translate(-50%, -50%);
            }
            50% {
                transform: scale(1.1) translate(-50%, -50%);
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
            }
        }

        /* Move title to top left on hover */
        .background-container:hover h1 {
            top: 10%;
            left: 10%;
            transform: translate(0, 0);
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            color: white;
            background-color: transparent; /* No background color */
            animation: bounce 2s infinite; /* Bounce effect */
        }

        /* Bounce animation for header */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        header:hover {
            color: red; /* Text changes to red on hover */
        }

        /* Navigation bar */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 20px;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: red;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 15px;
            transition: all 0.3s ease;
            background: none; /* No background color */
        }

        nav ul li a:hover {
            color: white;
            transform: scale(1.1);
            text-shadow: 3px 3px black;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            width: 100%;
            color: white;
            font-size: 12px;
            background-color: transparent; /* No background color */
            z-index: 3;
            animation: bounce 2s infinite;
            transition: color 0.3s ease;
        }

        footer a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: white;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .background-container h1 {
                font-size: calc(1.5rem + 3vw); /* Slightly smaller font for mobile */
            }

            nav ul li a {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <div class="blurred-background"></div> <!-- Blurred background layer -->

    <div class="background-container">
        <video src="videos/spiderman-video.mp4"></video> <!-- Your video path here -->
        <h1>Welcome to My Spiderverse</h1>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#moodboard">Mood Board</a></li>
            </ul>
        </nav>
    </header>

    <footer>
        <p>Shout out to <a href="https://www.sonypicturesanimation.com" target="_blank">Sony Pictures Animation Earth 1610</a></p>
    </footer>

    <script>
        const video = document.querySelector('video');

        document.querySelector('.background-container').addEventListener('mouseenter', () => {
            video.play();
            video.muted = false; /* Unmute the video when hovered */
        });

        document.querySelector('.background-container').addEventListener('mouseleave', () => {
            video.pause();
            video.currentTime = 0;
            video.muted = true; /* Mute the video again when not hovered */
        });
    </script>

</body>
</html>
